<div class="banner">

    <div class="content">
        <h1 class="mb-5">Website and Mobile development!!</h1>
        <a routerLink="menu">Order Now <i class="bi bi-arrow-right"></i></a>
    </div>
   
</div>

<!-- steps -->
<div class="container mt-5 mb-4">
    <h1 class="text-center mb-3">How to Order</h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
            <p>Fill in Your Details</p>
            </div>
            
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Choose type of website</p>
            </div>
           
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Delivery in 2 weeks</p>
            </div>
           
        </div>
    </div>
</div>

<!-- Dev -->

<div class="container mt-4 mb-4">
    <h1 class="text-center">Our <span class="highlight">Services</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let dv of devData">
            <div class="devBox">
                <h1>{{dv.devName}}</h1>
                <p>{{dv.devDetils}}</p>
                <p>{{dv.devPrice | currency:"KSH"}}</p>
            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn" mt-3>View More <i class="bi bi-arrow-right"></i></a>
</div>
